version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Redis shard configuration â€” connecting to two Redis instances
      - REDIS_NODES=redis://redis1:7070,redis://redis2:7071
      - DEBUG=true
    depends_on:
      - redis1
      - redis2

  # Redis shard 1 running on port 7070 (host) -> 6379 (container)
  redis1:
    image: redis:7
    ports:
      - "7070:6379"
    volumes:
      - redis1_data:/data
    command: redis-server --appendonly yes

  # Redis shard 2 running on port 7071 (host) -> 6379 (container)
  redis2:
    image: redis:7
    ports:
      - "7071:6379"
    volumes:
      - redis2_data:/data
    command: redis-server --appendonly yes

volumes:
  redis1_data:
  redis2_data: